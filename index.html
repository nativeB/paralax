<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paralax</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
<div class="nav">
    <div class="nav-header">
        <div class="nav-title">

            Paralax
        </div>
    </div>

    <a id="full" class="btn" style="border-radius: 0;margin:0;">Go Full Screen</a>
        <a id="sharelink"  style="border-radius: 0;margin-top:10px;margin-left: 90px; color: #3498db;">

        </a>
    <p style="margin-top:10px;">   : share to all participants</p>


</div>
<div class="landing">
    <h1>Paralax</h1>
    <div class="btns"><a class="btn" id="con">Conference</a>
        <a class="btn" id="web" style="background-color: #818181">Webinar</a></div>

</div>
<div class="login">

    <input type="text" id="usernameInput" placeholder="Handle"
           required="" autofocus="">
    <input type="text" id="room"  placeholder="Enter Confrence Name"
           required="" autofocus="">

    <button id="loginBtn" class="button">
        Sign in
    </button>
</div>
</div>
<div class="main">
    <div style="display:flex; flex-direction:column; position: absolute;right: 0;bottom: 0;z-index: 1">
        <a class="circle info" title="Members" onclick="openNav()">&#9776;</a>
        <a class="circle hang" id="hangupBtn" title="Hang Up" >&#9990;</a>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">members list</a>

    </div>
    <div id="videos">
    </div>
    <div class="media">
        <video id="localVideo" autoplay muted></video>
        <i class="fa fa-microphone fa-lg" id="audio" style="padding-top: 120px; padding-right:2px; "></i>
        <i class="fas fa-volume-up fa-lg" id="speaker" style="padding-top: 120px;padding-left: 2px;" ></i>
        <!--<i class="fas fa-volume-off"></i>-->

    </div>
</div>
<script src="adapter-latest.js"></script>
<!-- This file is automatically added/served when running "node index.js". -->
<script src="/socket.io/socket.io.js"></script>
<script type="application/javascript" src="client.js"></script>
</body>
</html>
